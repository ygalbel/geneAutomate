<html>
<head>
    <style type="text/css">
        #container {
            top: 0;
            bottom: 100;
            left: 25%;
            right: 0;
            position: absolute;
            border-width: 2px;
            border-style: solid;
        }

        .automata-experiment {
            top: 0;
            height: 500;
            bottom: 100;
            right: 0;
            min-width: 1000;
            position: relative;
            border-width: 2px;
            border-style: solid;
            padding-bottom: 20px;
            padding-top: 20px;
        }

        table {
            color: #333;
            font-family: Helvetica, Arial, sans-serif;
            width: 200px;
            border-collapse: collapse;
            border-spacing: 0;
        }

        td, th {
            border: 1px solid transparent; /* No more visible border */
            height: 30px;
            transition: all 0.3s; /* Simple transition for hover effect */
        }

        th {
            background: #DFDFDF; /* Darken header a bit */
            font-weight: bold;
        }

        td {
            background: #FAFAFA;
            text-align: center;
        }

        /* Cells in even rows (2,4,6...) are one color */
        tr:nth-child(even) td {
            background: #F1F1F1;
        }

        /* Cells in odd rows (1,3,5...) are another (excludes header cells)  */
        tr:nth-child(odd) td {
            background: #FEFEFE;
        }

        tr td:hover {
            background: #666;
            color: #FFF;
        }
        /* Hover cell effect! */

        .bar-item {
            display: block;
            padding: 10px;
        }

        .bar-selected {
            border-bottom: grey 2px solid;
            border-top: grey 2px solid;
            margin-right: 24px;
        }

        .container {
            top: 0px;
            position: absolute;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
        }
    </style>
</head>

        <a lookup="container" class="bar-item button bar-selected">Specs</a>

        $(".bar-item")
            .click(function() {

                $(".bar-item").removeClass('bar-selected');

                $(".container").hide();
                var idToShow = $(this).attr('lookup');

                $("#" + idToShow).show();

                if (graphs[idToShow]) {
                    graphs[idToShow].forEach(function(g) {
                        g.refresh();
                        g.cameras[0].goTo({ x: 0, y: 0, angle: 0, ratio: 1.2 });
                    });
                }

            });

        function numOfBrothers(nodes, n) {
            return nodes.filter(function(d) { return d.level === n }).length;
        }


        var nthCache = {};

        function nthOfBrothers(n) {
            if (nthCache[n]) {
                nthCache[n]++;
            } else {
                nthCache[n] = 1;
            }

            return nthCache[n];
        }

        var showBTN = function () {

            var levelSize = 30;
            var startX = 250;
            var btn = getBT();

            $("#backTracking")
                    .append('<h3 class="mergeItem" id="btn' +
                        '"> Back tracking' +
                        '</h3>' +
                        '<div class="automata-experiment" id="btn_container' +
                        '"></div>');


            btn.nodes
                  .forEach(function (node, i, a) {
                      console.log(node, i, a);
                      node.x = 150 * (nthOfBrothers(node.level) / (numOfBrothers(btn.nodes, node.level) + 1));
                      node.y = node.level * levelSize;
                      //node.label = "(" + node.x + "," + node.y + ")";
                      node.size = 20;
                      node.color =
                          colors[node.level * 2];
                  });

            var u = createAutomata("btn_container", btn, true);


            if (!graphs["btn_container"]) {
                graphs["btn_container"] = [];
            }

            graphs["btn_container"].push(u);
        };

        function createAutomata(containerId, g, skipResize) {

            if (!skipResize) {
                g.nodes
                    .forEach(function(node, i, a) {
                        console.log(node, i, a);
                        node.x = 2 * Math.cos(Math.PI * 2 * i / a.length);
                        node.y = 2 * Math.sin(Math.PI * 2 * i / a.length);
                        node.size = 7;
                        node.color =
                            colors[Math.floor(Math.random() * colors.length)];
                    });
            }

            g.edges
                .forEach(function (edge, i, a) {
                    edge.size = 2;
                });

            //g.refresh();

            var u = new sigma(
                {
                    graph: g,
                    container: containerId,
                    renderer: {
                        container: document.getElementById(containerId),
                        type: 'canvas'
                    },
                    settings: {
                        minNodeSize: 8,
                        maxNodeSize: 16
                    }
                },
                function (s) {

                });

            setTimeout(function() {
                    u.refresh();
                },
                300);

            return u;
        }

        // from https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
